<nav class="navbar navbar-expand-lg"
  [ngClass]="{'navbar-dark bg-dark': isDarkMode, 'navbar-primary  bg-primary ': !isDarkMode}">
  <div class="container-fluid">
    <!-- Logo -->
    <h3 class="navbar-brand text-light">{{userName}}</h3>


    <!-- Toggle Button (For Mobile View) -->
    <button class="navbar-toggler ms-auto pr-2" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>


    <!-- Normal Navbar (For Large Screens) -->
    <div class="collapse navbar-collapse d-none d-flex justify-content-center" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Offcanvas Sidebar (For Mobile View) -->
    <div class="offcanvas offcanvas-start " [ngClass]="{'text-bg-dark': isDarkMode, 'text-bg-light': !isDarkMode}"
      tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close" [ngClass]="{'btn-close-white': isDarkMode}" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" data-bs-dismiss="offcanvas">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active" data-bs-dismiss="offcanvas">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/services" routerLinkActive="active"
              data-bs-dismiss="offcanvas">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active" data-bs-dismiss="offcanvas">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="" style="padding-left: 4px;">
      <!-- Theme Toggle Button with Icon -->
      <button (click)="toggleTheme()" class="btn btn-sm me-1 btn_pa  rounded-circle d-flex align-items-center justify-content-center"
        [ngClass]="{'btn-outline-light': isDarkMode, 'btn-outline-dark': !isDarkMode}" style="width: 40px; height: 40px; padding: 0;">
        <i [ngClass]="isDarkMode ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill'"></i>
      </button>
    </div>
    <div class="" style="padding-left: 3px;">
      <!-- Theme Toggle Button with Icon Logout -->
      <!-- <button *ngIf="authService.isLoggedIn()" (click)="logout()" class="btn btn-sm me-1 btn_pa rounded"
        [ngClass]="{'btn-outline-light': isDarkMode, 'btn-outline-dark': !isDarkMode}">
        <i calss="mr-0 pr-0" [ngClass]="isDarkMode ? 'bi bi-box-arrow-right' : 'bi bi-box-arrow-right'"></i>
      </button> -->
      <button *ngIf="authService.isLoggedIn()" (click)="logout()" 
        class="btn btn-sm me-1 btn_pa rounded-circle d-flex align-items-center justify-content-center"
        [ngClass]="{'btn-outline-light': isDarkMode, 'btn-outline-dark': !isDarkMode}"
        style="width: 40px; height: 40px; padding: 0;">
        <i calss="mr-0 pr-0" [ngClass]="isDarkMode ? 'bi bi-box-arrow-right' : 'bi bi-box-arrow-right'"></i>

</button>
    </div>
  </div>
</nav>




<div class="pt-2">
  <footer class="bg-secondary text-white text-center fixed-bottom"  >
    <div class="container p-2">
      <p class="mb-0">&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </div>
  </footer>
</div>
